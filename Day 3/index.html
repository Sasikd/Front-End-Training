<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Task Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Employee Task Tracker</h1>
    <form id="taskform">
        <label for="employeeName">Employee Name:</label>
        <input type="text" id="employeeName" name="employeeName" placeholder="your@name" required>
        <label for="taskTitle">Task Title:</label>
        <input type="text" name="taskTitle" id="taskTitle" placeholder="Details" required>
        <label for="taskDescription">Task Description</label>
        <textarea name="taskDescription" id="taskDescription" rows="4"  placeholder="Description"></textarea>
        <label for="duedate">Due Date</label>
        <input type="date" id="duedate" name="duedate" required>
        <button type="submit">Assign Task</button>
    </form>
    <table id="taskTable">
        <thead>
            <tr>
                <th>Employee Name</th>
                <th colspan="2">Task Details</th>
                <th>Due Date</th>
            </tr>
            <tr>
                <th></th>
                <th>Task Title</th>
                <th>Task Description</th>
                <th></th>
            </tr>
        </thead>
        <tr>
            <td rowspan="2">Arun Kumar</td>
            <td>Update Website</td>
            <td>Redesign the homepage and improve navigation.</td>
            <td>2024-12-30</td>
        </tr>
        <tr>
            <td>Prepare Report</td>
            <td>Compile the sales data for Q4 and create a summary.</td>
            <td>2024-12-31</td>
        </tr>
    </tbody>
        
    </table>
</body>
</html>
