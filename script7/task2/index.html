<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Car Rental</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            border-radius: 8px;
        }

        .page-container {
            margin-top: 20px;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 8px;
        }

        .form-control {
            border-radius: 8px;
        }

        .hide {
            display: none;
        }

        .error {
            color: red;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light p-3 mb-4 shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Car Rental</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" id="nav-home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="nav-admin">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="nav-booking">Booking Page</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="homePage" id="homePage">
        <div class="container page-container">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="list">
                <!-- Car Cards will dynamically populate here -->
            </div>
        </div>
    </div>

    <div id="adminPage" class="hide">
        <div class="container">
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="card p-3">
                        <h5 class="card-title">Create New Car</h5>
                        <form id="create-form">
                            <div class="mb-3">
                                <label for="calModel" class="form-label">Car Model</label>
                                <input type="text" class="form-control" id="calModel" required>
                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label">Price Per Day</label>
                                <input type="number" class="form-control" id="price" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Create</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-8">
                    <h3>Manage Cars</h3>
                    <div class="row row-cols-1 row-cols-md-3 g-4" id="car-mangeList">
                        <!-- Manage Cars Cards will dynamically populate here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="BookingPage" class="hide">
        <div class="container page-container">
            <div class="card p-4 mx-auto" style="width: 50rem;">
                <h5 class="card-title">Book a Car</h5>
                <form id="book-form">
                    <div class="mb-3">
                        <label for="book-calModel" class="form-label">Car Model</label>
                        <input type="text" class="form-control" id="book-calModel" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="book-price" class="form-label">Price Per Day</label>
                        <input type="number" class="form-control" id="book-price" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="start-date" class="form-label">Start Date</label>
                        <input type="date" id="start-date" class="form-control" required>
                        <span id="err-start" class="error hide">Select Valid Start Date</span>
                    </div>
                    <div class="mb-3">
                        <label for="end-date" class="form-label">End Date</label>
                        <input type="date" id="end-date" class="form-control" required>
                        <span id="err-end" class="error hide">Select Valid End Date</span>
                    </div>
                    <div class="mb-3">
                        <label for="total-price" class="form-label">Total Price</label>
                        <input type="number" id="total-price" class="form-control" disabled>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Book Car</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-HoA3z5odwdwLg+uwMUmDrU92itBhfJ2MPl1SFA+KhzOUJ3kzu/z3KkfjGoO1fjHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
