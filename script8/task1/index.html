<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-primary">Expense Tracker</h1>
        <form id="expense-form" class="row g-3">
            <div class="col-md-4">
                <input type="text" id="expense-name" class="form-control" placeholder="Expense Name" required>
            </div>
            <div class="col-md-4">
                <select id="expense-type" class="form-select" required>
                    <option value="">Select Type</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Transport">Transport</option>
                    <option value="Food">Food</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="col-md-4">
                <input type="number" id="expense-amount" class="form-control" placeholder="Amount" required>
            </div>
            <div class="col-md-6">
                <button type="submit" class="btn btn-success w-100">Add Expense</button>
            </div>
            <div class="col-md-6">
                <input type="text" id="search-expenses" class="form-control" placeholder="Search Expenses">
            </div>
            <div class="col-md-6">
                <select id="filter-type" class="form-select">
                    <option value="">Filter by Type</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Transport">Transport</option>
                    <option value="Food">Food</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="col-md-6">
                <select id="filter-time" class="form-select">
                    <option value="">Filter by Time</option>
                    <option value="week">Last Week</option>
                    <option value="month">Last Month</option>
                    <option value="six-months">Last 6 Months</option>
                    <option value="year">Last Year</option>
                </select>
            </div>
        </form>
        <ul id="expense-list" class="list-group mt-4"></ul>
        <div class="total text-success fw-bold">Total: $<span id="total-amount">0</span></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
